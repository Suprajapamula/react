<html>
<head>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        var Res=function(){
            var [a,setA]=React.useState([
                {
                    firstname:"nani",
                    lasstname:"pamula",
                    age:18,
                    gender:"male"
                },
                {
                    firstname:"ram",
                    lasstname:"boda",
                    age:23,
                    gender:"male"
                },
                {
                    firstname:"supraja",
                    lasstname:"pamula",
                    age:21,
                    gender:"female"
                },
                {
                    firstname:"chinna",
                    lasstname:"pamula",
                    age:23,
                    gender:"male"
                }
            ]);
            var maleImg = "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
            var femaleImg = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
            return (<div>{
                <table border="2">{
                    a.map((person)=>{
                        return (
                            <tr>
                                <td>{person.firstname}</td>
                                <td>{person.lasstname}</td>
                                <td>{person.age}</td>
                                <td>{
                                    <img src={(a.gender==="female") ?femaleImg : maleImg} width="100px"/>
                                }</td>
                            </tr>
                        )
                })
                }
                </table>
            } 
            </div>)
        }
     ReactDOM.render(<Res></Res>,document.getElementById("d1"))
    </script>
</body>
</html>
