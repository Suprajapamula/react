<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
         var Res=function(){
            var[ar,setAr]=React.useState([10,200,30,300]);
            var [br,setBr]=React.useState([29,28,60,90]);
            return(<ol>{
                ar.concat(br).sort((a,b)=>{
                    return a>b?1:-1
                }).map((a)=>{
                    return <li>{a}</li>
                })
                }     
            </ol>)
         }
         ReactDOM.render(<Res></Res>,document.getElementById("d1"))

        </script>
    </body>
</html>
