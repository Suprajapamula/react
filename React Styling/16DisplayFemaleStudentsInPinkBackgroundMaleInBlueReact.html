<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="myContainer"></div>
        <script type="text/babel">
        var Res=function(){
            var [ar,setAr]=React.useState([
                {
                    name:"ram",
                    lastname:"boda",
                    gender:"male"
                },
                {
                    name:"supraja",
                    lastname:"pamula",
                    gender:"female"
                },
                {
                    name:"sairam",
                    lastname:"pamula",
                    gender:"male"
                }
            ]);
               return(
                    <table>{
                    ar.map((person)=>{
                        return (<tr style={person.gender==="female"?{backgroundColor:"pink"}:{backgroundColor:"red"}}>
                            <td>{person.name}</td>
                            <td>{person.lastname}</td>
                            <td>{person.gender}</td>
                            </tr>)
                    })
                    }
                    </table>
               );
                
        }
            ReactDOM.render(<Res></Res>,document.getElementById("myContainer"))
        </script>
    </body>
</html>
