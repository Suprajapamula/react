<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d3"></div>

    <script type="text/babel">
    var Res=function(){
      var students = [
        {
          firstname:"supraja",
          lastname:"pamula",
          age:21,
          gender:'female'
        },
        {
          firstname:"sunitha",
          lastname:"pamula",
          age:41,
          gender:'female'
        },
        {
          firstname:"ram",
          lastname:"boda",
          age:22,
          gender:'male'
        },
        {
          firstname:"ambadas",
          lastname:"pamula",
          age:45,
          gender:'male'
        },
        {
          firstname:"Sairam",
          lastname:"pamula",
          age:18,
          gender:'male'
        },
    ]
    function abc(s){
        document.getElementById("dh").innerHTML=s.firstname;
        document.getElementById("dh2").innerHTML=s.lastname;
        document.getElementById("dh3").innerHTML=s.age;
        document.getElementById("dh4").innerHTML=s.gender;
      }
      return <div>
                  {
                    students.map((s,i)=>{
                      return <li onClick={()=>{abc(s)}}>{s.firstname}</li>
                    })
                  }
                  <h1 id='dh'></h1>
                  <h2 id='dh2'></h2>
                  <h2 id='dh3'></h2>
                  <h2 id='dh4'></h2>
                </div>
      }
      ReactDOM.render(<Res/>,document.getElementById("d3"))

    </script>
  </body>
</html>
