<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="myContainer"></div>
        <script type="text/babel">
            var Res=function(){
            function display(e){
               document.getElementById("heading").innerHTML=e.target.value;
            }
            return <div>
                <input type="radio" value="India" name="radioBtn" onChange={display}/>IND
                <input type="radio" value="United states of America" name="radioBtn" onChange={display}/>USA
                <h1 id="heading"></h1>
            </div>
        }
        ReactDOM.render(<Res/>,document.getElementById("myContainer"));
        </script>
    </body>
</html>
